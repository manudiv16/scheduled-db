apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: scheduled-db-staging

resources:
  - ../../base/app
  - ../../base/monitoring

namespace: default

namePrefix: staging-

labels:
  - pairs:
      environment: staging

replicas:
  - name: scheduled-db
    count: 2

patches:
  # Moderate resources for staging
  - target:
      kind: StatefulSet
      name: scheduled-db
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m

  # Moderate HPA settings
  - target:
      kind: HorizontalPodAutoscaler
      name: scheduled-db-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 4

  # Add staging-specific config
  - target:
      kind: ConfigMap
      name: scheduled-db-config
    patch: |-
      - op: add
        path: /data/LOG_LEVEL
        value: info
      - op: add
        path: /data/ENVIRONMENT
        value: staging

images:
  - name: scheduled-db
    newName: scheduled-db
    newTag: staging-latest
