apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Default deployment uses production overlay
# For other environments, use:
#   kubectl apply -k overlays/dev
#   kubectl apply -k overlays/staging
#   kubectl apply -k overlays/production

resources:
  - rbac.yaml
  - service.yaml
  - statefulset.yaml
  - pdb.yaml
  - hpa.yaml
  - configmap.yaml
  - otel-collector.yaml



images:
  - name: scheduled-db
    newName: scheduled-db
    newTag: v302

replicas:
  - name: scheduled-db
    count: 3
