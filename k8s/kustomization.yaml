apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

commonLabels:
  app: scheduled-db
  version: v1.0.0
  component: database

resources:
- rbac.yaml
- service.yaml
- statefulset.yaml
- pdb.yaml
- hpa.yaml

images:
- name: scheduled-db
  newName: scheduled-db
  newTag: latest

replicas:
- name: scheduled-db
  count: 3
