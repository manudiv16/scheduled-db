apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'scheduled-db-cluster'
        environment: 'production'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics

      # Kubernetes pods with prometheus annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: kubernetes_container_name

      # OpenTelemetry Collector metrics
      - job_name: 'otel-collector'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: otel-collector
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
            replacement: ${1}
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
        scrape_interval: 15s
        metrics_path: /metrics

      # Scheduled-DB application specific scraping
      - job_name: 'scheduled-db'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: scheduled-db
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
            replacement: ${1}
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: node_id
        scrape_interval: 10s
        metrics_path: /metrics

      # Kubernetes services with prometheus annotations
      - job_name: 'kubernetes-services'
        kubernetes_sd_configs:
          - role: service
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_name

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

  rules.yml: |
    groups:
      - name: scheduled-db.rules
        rules:
          # Job execution rate
          - record: scheduled_db:job_execution_rate
            expr: rate(jobs_executed_total[5m])

          # Job failure rate
          - record: scheduled_db:job_failure_rate
            expr: rate(jobs_executed_total{success="false"}[5m])

          # Job success rate
          - record: scheduled_db:job_success_rate
            expr: rate(jobs_executed_total{success="true"}[5m])

          # Active jobs by type
          - record: scheduled_db:active_jobs_by_type
            expr: jobs_active_total

          # Slot processing rate
          - record: scheduled_db:slot_processing_rate
            expr: rate(slots_processed_total[5m])

          # Worker uptime
          - record: scheduled_db:worker_uptime
            expr: time() - system_start_time_seconds

          # Cluster nodes
          - record: scheduled_db:cluster_nodes
            expr: cluster_nodes_total

          # Leader changes rate
          - record: scheduled_db:leader_changes_rate
            expr: rate(leader_changes_total[1h])

      - name: scheduled-db.alerts
        rules:
          # High job failure rate
          - alert: HighJobFailureRate
            expr: scheduled_db:job_failure_rate > 0.1
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "High job failure rate detected"
              description: "Job failure rate is {{ $value }} jobs/sec for the last 5 minutes"

          # No leader elected
          - alert: NoLeaderElected
            expr: scheduled_db:cluster_nodes > 0 and absent(up{job="scheduled-db",kubernetes_pod_name=~".*leader.*"})
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "No cluster leader elected"
              description: "The cluster has {{ $value }} nodes but no leader is elected"

          # High leader change rate
          - alert: HighLeaderChangeRate
            expr: scheduled_db:leader_changes_rate > 0.5
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High leader change rate"
              description: "Leader is changing {{ $value }} times per hour"

          # Application down
          - alert: ScheduledDBDown
            expr: up{job="scheduled-db"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Scheduled-DB instance is down"
              description: "Instance {{ $labels.kubernetes_pod_name }} has been down for more than 1 minute"

          # High memory usage
          - alert: HighMemoryUsage
            expr: (container_memory_usage_bytes{pod=~"scheduled-db-.*"} / container_spec_memory_limit_bytes) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage"
              description: "Pod {{ $labels.pod }} memory usage is above 80%"

          # High CPU usage
          - alert: HighCPUUsage
            expr: rate(container_cpu_usage_seconds_total{pod=~"scheduled-db-.*"}[5m]) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage"
              description: "Pod {{ $labels.pod }} CPU usage is above 80%"
