apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: default
  labels:
    app: grafana
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true

    [grafana_net]
    url = https://grafana.net

    [log]
    mode = console
    level = info

    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

    [server]
    http_port = 3000
    domain = localhost
    root_url = http://localhost:3000/

    [security]
    admin_user = admin
    admin_password = admin123
    allow_embedding = true

    [users]
    allow_sign_up = false
    auto_assign_org = true
    auto_assign_org_role = Viewer

    [auth.anonymous]
    enabled = false

    [auth]
    disable_login_form = false

    [alerting]
    enabled = true

    [unified_alerting]
    enabled = true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: default
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 15s
          httpMethod: POST
        version: 1

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: default
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        folderUid: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-scheduled-db
  namespace: default
  labels:
    app: grafana
data:
  scheduled-db-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Scheduled-DB Dashboard",
        "tags": ["scheduled-db", "jobs", "cluster"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
        },
        "templating": {
          "list": [
            {
              "name": "instance",
              "type": "query",
              "query": "label_values(up{job=\"scheduled-db\"}, kubernetes_pod_name)",
              "refresh": 1,
              "includeAll": true,
              "allValue": ".*",
              "multi": true,
              "datasource": "Prometheus"
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Cluster Overview",
            "type": "stat",
            "targets": [
              {
                "expr": "cluster_nodes_total",
                "legendFormat": "Total Nodes"
              },
              {
                "expr": "sum(up{job=\"scheduled-db\"})",
                "legendFormat": "Healthy Nodes"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto"
            },
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {"hideFrom": {"legend": false, "tooltip": false, "vis": false}},
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 80}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Job Execution Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(jobs_executed_total[5m])",
                "legendFormat": "Jobs/sec - {{kubernetes_pod_name}}"
              },
              {
                "expr": "rate(jobs_executed_total{success=\"true\"}[5m])",
                "legendFormat": "Success/sec - {{kubernetes_pod_name}}"
              },
              {
                "expr": "rate(jobs_executed_total{success=\"false\"}[5m])",
                "legendFormat": "Failures/sec - {{kubernetes_pod_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "yAxes": [
              {"label": "Jobs per second", "min": 0},
              {"show": false}
            ],
            "legend": {"show": true, "values": false, "min": false, "max": false, "current": false, "total": false, "avg": false}
          },
          {
            "id": 3,
            "title": "Active Jobs by Type",
            "type": "graph",
            "targets": [
              {
                "expr": "jobs_active_total",
                "legendFormat": "Active Jobs - {{kubernetes_pod_name}}"
              },
              {
                "expr": "jobs_by_type_total{job_type=\"unico\"}",
                "legendFormat": "Unique Jobs - {{kubernetes_pod_name}}"
              },
              {
                "expr": "jobs_by_type_total{job_type=\"recurrente\"}",
                "legendFormat": "Recurring Jobs - {{kubernetes_pod_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "yAxes": [
              {"label": "Job Count", "min": 0},
              {"show": false}
            ]
          },
          {
            "id": 4,
            "title": "Job Execution Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(job_execution_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(job_execution_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.99, rate(job_execution_duration_seconds_bucket[5m]))",
                "legendFormat": "99th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "yAxes": [
              {"label": "Duration (seconds)", "min": 0},
              {"show": false}
            ]
          },
          {
            "id": 5,
            "title": "Slot Processing",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(slots_processed_total[5m])",
                "legendFormat": "Slots/sec - {{kubernetes_pod_name}}"
              },
              {
                "expr": "slots_active_total",
                "legendFormat": "Active Slots - {{kubernetes_pod_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "yAxes": [
              {"label": "Slots", "min": 0},
              {"show": false}
            ]
          },
          {
            "id": 6,
            "title": "Worker Status",
            "type": "stat",
            "targets": [
              {
                "expr": "worker_active",
                "legendFormat": "Worker Active - {{kubernetes_pod_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "options": {
              "colorMode": "background",
              "graphMode": "none",
              "justifyMode": "center"
            },
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "Inactive", "color": "red"}}, "type": "value"},
                  {"options": {"1": {"text": "Active", "color": "green"}}, "type": "value"}
                ]
              }
            }
          },
          {
            "id": 7,
            "title": "Cluster Leadership",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(leader_changes_total[1h])",
                "legendFormat": "Leader Changes/hour"
              },
              {
                "expr": "rate(leader_elections_total[5m])",
                "legendFormat": "Elections/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
            "yAxes": [
              {"label": "Events", "min": 0},
              {"show": false}
            ]
          },
          {
            "id": 8,
            "title": "System Uptime",
            "type": "stat",
            "targets": [
              {
                "expr": "(time() - system_start_time_seconds) / 3600",
                "legendFormat": "Uptime Hours - {{kubernetes_pod_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
            "fieldConfig": {
              "defaults": {
                "unit": "h",
                "decimals": 1
              }
            }
          },
          {
            "id": 9,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"scheduled-db-.*\"} / 1024 / 1024",
                "legendFormat": "Memory MB - {{pod}}"
              },
              {
                "expr": "container_spec_memory_limit_bytes{pod=~\"scheduled-db-.*\"} / 1024 / 1024",
                "legendFormat": "Memory Limit MB - {{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 32},
            "yAxes": [
              {"label": "Memory (MB)", "min": 0},
              {"show": false}
            ]
          },
          {
            "id": 10,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"scheduled-db-.*\"}[5m]) * 100",
                "legendFormat": "CPU % - {{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 32},
            "yAxes": [
              {"label": "CPU %", "min": 0, "max": 100},
              {"show": false}
            ]
          },
          {
            "id": 11,
            "title": "Raft Operations",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(raft_operations_total{success=\"true\"}[5m])",
                "legendFormat": "Successful Operations/sec - {{operation}}"
              },
              {
                "expr": "rate(raft_operations_total{success=\"false\"}[5m])",
                "legendFormat": "Failed Operations/sec - {{operation}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 40},
            "yAxes": [
              {"label": "Operations/sec", "min": 0},
              {"show": false}
            ]
          },
          {
            "id": 12,
            "title": "Webhook Requests",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(webhook_requests_total[5m])",
                "legendFormat": "Webhook Requests/sec - Success: {{success}}"
              },
              {
                "expr": "histogram_quantile(0.95, rate(webhook_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile duration"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 40},
            "yAxes": [
              {"label": "Requests/sec", "min": 0},
              {"label": "Duration (s)", "min": 0}
            ]
          }
        ]
      }
    }
