apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: scheduled-db
  namespace: default
  labels:
    app: scheduled-db
    prometheus: kube-prometheus
    release: prometheus
spec:
  selector:
    matchLabels:
      app: scheduled-db
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: node_id
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: kubernetes_namespace
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: kubernetes_pod_name
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: kubernetes_service_name
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'go_.*'
          action: drop
        - sourceLabels: [__name__]
          regex: 'promhttp_.*'
          action: drop
  namespaceSelector:
    matchNames:
      - default

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus
  namespace: default
  labels:
    app: prometheus
    prometheus: kube-prometheus
    release: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
      component: server
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - default

